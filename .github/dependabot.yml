# Dependabot configuration for ddraig-ssg
# Only includes ecosystems actually used by this project

version: 2
updates:
  # GitHub Actions - always include for supply chain security
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"

  # Node.js/npm - for ReScript MCP adapter in adapters/
  - package-ecosystem: "npm"
    directory: "/adapters"
    schedule:
      interval: "weekly"
    groups:
      npm-dependencies:
        patterns:
          - "*"
